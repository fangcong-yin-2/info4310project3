<html>

<head>
    <title>INFO 4310 Project 2</title>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <!-- Load d3-cloud -->
<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>

</head>
<body>
    <svg id="cloud" height="400" width="500"></svg>
    <script>
        const request_data = async function(sl_year) {
                    const yelp = await d3.csv("yelp_pittsburgh.csv",d3.autoType);
                    var myWords = [{word: "Running", size: "10"}, {word: "Surfing", size: "20"}, {word: "Climbing", size: "40"}, {word: "Kiting", size: "30"}, {word: "Sailing", size: "20"}, {word: "Snowboarding", size: "50"} ]

                    let canvas = d3.select("svg#cloud");
// set the dimensions and margins of the graph
const margin = {top: 10, right: 10, bottom: 10, left: 10};
    const width = canvas.attr('width') - margin.left - margin.right;
    const height = canvas.attr('height') - margin.top - margin.bottom;
let snippets = [];

yelp.forEach((d,i) => {
snippets[i] = d['snippet'];
})
snp = snippets[4];

let words = snp.replaceAll('\n',' ').split(' ');
console.log(words);
let word_freq = {};
words.forEach(d=>{
    if (word_freq[d] === undefined){
        word_freq[d] =1;
    }else{word_freq[d] +=1;

    }
     
});

let fontExtent = d3.extent(Object.values(word_freq));
const minFont = 10;
const maxFont = 50;
let fontScale = d3.scaleLinear().domain(fontExtent).range([minFont,maxFont]);
// append the svg object to the body of the page
let svg =canvas
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Constructs a new cloud layout instance. It run an algorithm to find the position of words that suits your requirements
// Wordcloud features that are different from one word to the other must be here
var layout = d3.layout.cloud()
  .size([width, height])
  .words(Object.keys(word_freq).map(function(d) { return {text: d, size: fontScale(word_freq[d])}; }))
  .padding(5)        //space between words
  .rotate(function() { return ~~(Math.random() * 2) * 90; })
  .fontSize(function(d) {return d.size; })      // font size of words
  .on("end", draw);
layout.start();

// This function takes the output of 'layout' above and draw the words
// Wordcloud features that are THE SAME from one word to the other can be here
function draw(words) {
  svg
    .append("g")
      .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size; })
        .style("fill", "#69b3a2")
        .attr("text-anchor", "middle")
        .style("font-family", "Impact")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
}
        }
        request_data();
    </script>
</body>
</html>
